<section class="vh-150 gradient-custom">
    <div class="container py-4 h-150">
        <div class="row d-flex justify-content-center align-items-center h-150">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <!-- Pills navs -->
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a routerLinkActive="active" routerLink="/login" class="nav-link" id="tab-login"
                                    data-mdb-toggle="pill" role="tab" aria-controls="pills-login"
                                    aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a routerLinkActive="active" routerLink="/register" class="nav-link" id="tab-register"
                                    data-mdb-toggle="pill" role="tab" aria-controls="pills-register"
                                    aria-selected="false" tabindex="-1">Register</a>
                            </li>
                        </ul>
                        <!-- Pills navs -->

                        <!-- Pills content -->
                        <div class="tab-content">
                            <div *ngIf="isLoginRoute()" class="tab-pane fade" routerLinkActive="show active"
                                routerLink="/login" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                                <form [formGroup]="formLogin" (ngSubmit)="loginUser($event)">
                                    <div class="text-center mb-3">
                                        <p>Sign in with:</p>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-twitter"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-github"></i>
                                        </button>
                                    </div>

                                    <p class="text-center">or:</p>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="loginName" class="form-control" formControlName="email"
                                            [class.is-valid]="isEmailFieldValid"
                                            [class.is-invalid]="isEmailFieldInvalid">
                                        <div class="fst-italic"
                                            *ngIf="emailField?.hasError('required') && this.formLogin.get('email')?.touched">
                                            ¡Email is Required!</div>
                                        <label class="form-label" for="loginName" style="margin-left: 0px;">Email or
                                            username</label>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 115.2px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="loginPassword" class="form-control"
                                            formControlName="password" [class.is-valid]="isPasswordFieldValid"
                                            [class.is-invalid]="isPasswordFieldInvalid">
                                        <div class="fst-italic"
                                            *ngIf="passwordField?.hasError('required') && this.formLogin.get('password')?.touched">
                                            ¡Password is Required!</div>
                                        <label class="form-label" for="loginPassword"
                                            style="margin-left: 0px;">Password</label>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 64px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>
                                    </div>

                                    <!-- 2 column grid layout -->
                                    <div class="row mb-4">
                                        <div class="col-md-6 d-flex justify-content-center">
                                            <!-- Checkbox -->
                                            <div class="form-check mb-3 mb-md-0">
                                                <input class="form-check-input" type="checkbox" value="" id="loginCheck"
                                                    checked="">
                                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                                            </div>
                                        </div>

                                        <div class="col-md-6 d-flex justify-content-center">
                                            <!-- Simple link -->
                                            <a href="#!">Forgot password?</a>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <div class="text-center mb-4">
                                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                    </div>
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                        <p>Not a member? <a href="/register">Register</a></p>
                                    </div>
                                </form>
                            </div>

                            <div *ngIf="isRegisterRoute()" class="tab-pane fade" routerLinkActive="show active"
                                routerLink="/register" id="pills-register" role="tabpanel"
                                aria-labelledby="tab-register">
                                <form [formGroup]="formRegister" (ngSubmit)="registerUser($event)">
                                    <div class="text-center mb-3">
                                        <p>Sign up with:</p>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-twitter"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-github"></i>
                                        </button>
                                    </div>

                                    <p class="text-center">or:</p>

                                    <!-- Name input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerName" class="form-control" formControlName="name"
                                            [class.is-valid]="isNameFieldRegisterValid"
                                            [class.is-invalid]="isNameFieldRegisterInvalid">
                                        <div class="fst-italic"
                                            *ngIf="nameFieldRegister?.hasError('required') && this.formRegister.get('name')?.touched">
                                            ¡Name is Required!</div>
                                        <label class="form-label" for="registerName"
                                            style="margin-left: 0px;">Name</label>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 8px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>
                                    </div>

                                    <!-- Username input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerUsername" class="form-control"
                                            formControlName="username" [class.is-valid]="isUsernameFieldRegisterValid"
                                            [class.is-invalid]="isUsernameFieldRegisterInvalid">
                                        <div class="fst-italic"
                                            *ngIf="usernameFieldRegister?.hasError('required') && this.formRegister.get('username')?.touched">
                                            ¡Username is Required!</div>
                                        <label class="form-label" for="registerUsername"
                                            style="margin-left: 0px;">Username</label>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 8px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="registerEmail" class="form-control"
                                            formControlName="email" [class.is-valid]="isEmailFieldRegisterValid"
                                            [class.is-invalid]="isEmailFieldRegisterInvalid">
                                        <div class="fst-italic"
                                            *ngIf="emailFieldRegister?.hasError('required') && this.formRegister.get('email')?.touched">
                                            ¡Email is Required!</div>
                                        <label class="form-label" for="registerEmail"
                                            style="margin-left: 0px;">Email</label>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 8px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="registerPassword" class="form-control"
                                            formControlName="password" [class.is-valid]="isPasswordFieldRegisterValid"
                                            [class.is-invalid]="isPasswordFieldRegisterInvalid">
                                        <div class="fst-italic"
                                            *ngIf="passwordFieldRegister?.hasError('required') && this.formRegister.get('password')?.touched">
                                            ¡Password is Required!</div>
                                        <label class="form-label" for="registerPassword"
                                            style="margin-left: 0px;">Password</label>
                                        <div class="form-notch">
                                            <div class="form-notch-leading" style="width: 9px;"></div>
                                            <div class="form-notch-middle" style="width: 8px;"></div>
                                            <div class="form-notch-trailing"></div>
                                        </div>
                                    </div>

                                    <!-- Checkbox -->
                                    <div class="form-check d-flex justify-content-center">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck"
                                            checked="" aria-describedby="registerCheckHelpText" formControlName="agree">
                                        <label class="form-check-label" for="registerCheck">
                                            I have read and agree to the terms
                                        </label>
                                    </div>
                                    <div class="fst-italic"
                                    *ngIf="agreeFieldRegister?.hasError('required') && this.formRegister.get('agree')?.touched">
                                    Agree to the Terms!!!</div>

                                    <!-- Submit button -->

                                    <div class="text-center mb-4 mt-4">
                                        <button type="submit" class="btn btn-primary mb-3">Sign
                                            up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Pills content -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
